<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style9.css">
</head>
<body>
    <span class="top"></span>

    <div class="container-fluid bg-white chatbox shadow-lg rounded">
       <div class="row h-100">
        <div class="col-md-4 pr-0 d-none d-md-block" id="side-1">
            <div class="card h-100">
                <div class="card-header">
                    <div class="row">
                        <div class="col-1 col-sm-1 col-md-1 d-md-none">
                            <i class="fa fa-arrow-left fa-2x d-md-none" style="cursor: pointer;" onclick="hideChatList()"></i>
                        </div>
                        <div class="col-9 col-sm-9 col-md-9">
                            <img id="imgProfile" src="icon6.PNG" alt="" class="rounded-circle profile-pic">
                        </div>
                        
                        <div class="col-2 col-sm-2 col-md-2">
                            <div class="dropleft">
                                <span class="dropdown-toggle" data-toggle="dropdown" style="float: right;">
                                    <i class="fa fa-ellipsis-v icon" style="cursor: pointer; float: right;" onclick="hideChatList()"></i>
                                </span>
                                <div class="dropdown-menu">
                                    <a href="#" class="dropdown-item" id="lnkNewChat" onclick="populateFriendList()" data-toggle="modal" data-target="#modalFriendList">New Chat</a>
                                    <a href="#" id="lnkSignIn" onclick="signIn()" class="dropdown-item">Sign In</a>
                                    <a href="#" id="lnkSignOut" onclick="signOut()"class="dropdown-item" style="display: none;">Sign Out</a>
                                </div>
                                <div class="modal fade" id="modalFriendList">
                                    <div class="modal-dialog">
                                        <div class="modal-content">
                                           <div class="card">
                                               <div class="card-header">
                                                   Friend List
                                                   <span class="close" data-dismiss="modal" style="cursor:pointer">&times;</span>
                                               </div>
                                               <ul class="list-group list-group-flush" id="lstFriend">

                                               </ul>
                                           </div>
    
                                        </div>
                                    </div>
                                </div>
                             </div>
                            
                        </div>
                    </div>
                    
                </div>
                <ul class="list-group list-group-flush" id="lstChat">
                   
                  
                </ul>                  
            </div>
        </div>
        
 <!--part4 4:20--->       
        <div class="col-md-8 pl-0" id="side-2"> 
            <div id="chatPanel" class="card" style="display: none;">
                <div class="card-header">
                    <div class="row">
                        <div class="col-1 col-sm-1 col-md-1 col-lg-1">
                             <i class="fa fa-list mt-2" style="cursor: pointer;" onclick="showChatList()"></i>
                        </div>
                        <div class="col-2 col-sm-2 col-md-2 col-lg-1">
                            <img src="icon6.PNG" id="imgChat" alt="" class="rounded-circle profile-pic">
                        </div>
                        <div class="col-5 col-sm-5 col-md-5 col-lg-7">
                            <div class="name" id="divChatName">Any Name</div>
                            <div class="under-name" id="divChatSeen">Last seen 9/9/2020</div>
                        </div>
                        <div class="col-4 col-sm-4 col-md-4 col-lg-3 icons">
                            <i class="fa fa-search"></i>
                            <i class="fa fa-paperclip ml-4"></i>
                            <i class="fa fa-ellipsis-v ml-4"></i>
                        </div>
                    </div>
                </div>
                <div class="card-body" id="messages">
                    
                </div>
                <div class="card-footer">
                <div class="row">
                    <div class="col-2 col-md-1">
                        <i class="fa fa-grin"></i>
                    </div>
                    <div class="col-8 col-md-10">
                        <input id="txtMessage"  type="text" placeholder="Type here" class="form-control form-rounded">
                    </div>
                    <div class="col-2 col-md-1">
                        <i class="fa fa-microphone fa-2x"></i>
                    </div>
                </div>
            </div>
            </div>
            <div id="divStart" class="text-center">
                <i class="fa fa-comments mt-3" style="font-size: 250px;"></i>
            <h2>Select your friend from the list and start chatting</h2>
            <a href="#" onclick="showChatList()" class="d-md-none">New Chat</a> 
               <button onclick="signIn()" class="btn btn-primary">Sign In</button>
               <button onclick="signOut()" class="btn btn-primary">Sign Out</button>
        </div>
        </div>
    </div>
</div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

<!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/7.21.0/firebase.js"></script>
<script src="firebase.init.js"></script>
<script src="appCh.js"></script>


</body>
</html>
